<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - Daniel Than</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      color: white;
      background: linear-gradient(to bottom, #000000, #1a1a1a, #333333);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    header {
      background: #111;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      flex-wrap: wrap;
    }

    .logo {
      color: #ff6600;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
    }

    .nav-links li {
      margin-left: 20px;
    }

    .nav-links a {
      color: #ddd;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover,
    .nav-links .active {
      color: #ff6600;
      text-decoration: underline;
    }

    .hero {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .hero-content {
      max-width: 800px;
    }

    .image-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .image-row img {
      max-width: 200px;
      height: auto;
      border-radius: 10px;
      border: 2px solid #ff6600;
    }

    .hero-content h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .highlight {
      color: #ff6600;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .btn {
      background: #ff6600;
      color: black;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #ffa64d;
    }

    footer {
      background: #111;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .hero-content h2 {
        font-size: 2rem;
      }

      .nav-links {
        flex-direction: column;
        gap: 0.5rem;
        margin-top: 0.5rem;
      }

      .nav-links li {
        margin-left: 0;
      }

      .image-row img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Individual Final Project</div>
      <ul class="nav-links">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="AboutMe/about.html">About Me</a></li>
        <li><a href="Experience/experience.html">Experience</a></li>
        <li><a href="Hobby/hobbies.html">Hobbies</a></li>
        <li><a href="Contact/contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <div class="image-row">
        <img src="images/me.jpg" alt="Photo 1">
        <img src="images/grad.jpg" alt="Photo 2">
      </div>
      <h2>Hello, I'm <span class="highlight">Daniel Than</span></h2>
      <p>Welcome to my personal website. Dive into my personal life.</p>
      <a href="AboutMe/about.html" class="btn">Learn More</a>
    </div>
  </section>

  <footer>
    <p>5/8/2025 Daniel Than Individual Project</p>
  </footer>
</body>
</html>
